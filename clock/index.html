<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clock - Philippe Boivin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #clock {
      font-family: sans-serif;
      font-size: 20vw;
      text-align: center;
      line-height: 1;
      color: #0f0;
      transition: color 1s ease;
    }

    .night {
      color: #040;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <script>
    function pad(n) {
      return (n < 10 ? '0' : '') + n;
    }

    function updateClock() {
      var now = new Date();
      var h = now.getHours();
      var m = pad(now.getMinutes());
      var s = pad(now.getSeconds());

      document.getElementById('clock').innerHTML = pad(h) + ':' + m + ':' + s;

      var clock = document.getElementById('clock');
      if (h >= 21 || h < 5) {
        clock.className = 'night';
      } else {
        clock.className = '';
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

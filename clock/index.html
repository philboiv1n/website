<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clock - Philippe Boivin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'RobotoMono';
      src: url('RobotoMono-VariableFont_wght.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #clock {
      font-family: 'RobotoMono', monospace;
      font-size: 30vw;
      font-weight: 500;
      text-align: center;
      line-height: 1;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="clock">--:--</div>

  <script>
    function pad(n) {
      return (n < 10 ? '0' : '') + n;
    }

    function updateClock() {
      var now = new Date();
      var h = now.getHours();
      var m = pad(now.getMinutes());

      var clock = document.getElementById('clock');
      clock.innerHTML = pad(h) + ':' + m;

      if (h >= 21 || h < 6) {
        clock.style.color = '#030';
      } else {
        clock.style.color = '#0f0';
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

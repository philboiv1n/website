  <style>

    @import url('https://fonts.googleapis.com/css2?family=Sriracha&family=Roboto&display=swap');

    :root {
    --color-body-bg: #fff;
    --color-body-txt: #333;
    --color-body-a: #3366cc;
    --color-highlight-bg: #ffffcc;
    --color-highlight-txt: #000;
    --color-menu-bg: #F5F5F5;
    --color-menu-a: #000;
    --color-footer-bg: #eee;
    --color-footer-txt: #555;
    --color-footer-a: #555;
    --color-footer-a-hover: #111;
    --color-social-icons : #555;
    --color-social-icons-hover : #111;
    --menu-height: 52px;
    --content-width : 70%;
    --content-width-mobile : 90%;
    }

    * {margin:0; padding:0;}
    body {font-family: 'Roboto', sans-serif; font-size: 12px; background-color: var(--color-body-bg); color: var(--color-body-txt); text-align: center;}
    h1 {font-size: 1.8em; margin: 25px 0;}
    h2 {font-size: 1.5em; margin: 25px 0;}
    a {color: var(--color-body-a);}
    section p {font-size: 1.2em;}

    header {

      grid-area: header; 
      width: var(--content-width); 
      align-self: center; text-align: left; 

      position: -webkit-sticky; position: sticky; 
      top: 8px;

      margin: 0 auto; padding: 0;

      border-bottom: 2px solid var(--color-menu-bg);

      display: grid;
      grid-template-columns: 220px auto;
     /* align-items: top;*/
      grid-template-areas:
      "logo nav";

      z-index: 200;


    }



    nav {grid-area: nav;}
    nav a {color: var(--color-menu-a); text-decoration: none;}
    nav a:hover {text-decoration: underline;}
    nav ul {padding: 10px; font-size: 1.3em;}
    nav li {display: inline; padding: 0 10px;}


    main {grid-area: main; font-size: 1.2em; width: var(--content-width); min-height: calc(100vh - 280px);
    margin: auto; 
    display: grid;  
    grid-template-columns: auto;
    grid-template-rows: auto auto;
   /* align-items: top;*/
    grid-template-areas:
      "content"
      "projects";

    }


    main p {line-height: 1.6; margin: 15px 0;}

    footer {grid-area: footer; font-size: 1.1em; color: var(--color-footer-txt); background-color: var(--color-footer-bg); margin-top:20px; padding:40px 0; line-height: 1.4;}
    footer a {color: var(--color-footer-a);}
    footer a:hover {color: var(--color-footer-a-hover);}


    .container {
    margin: 0 auto; padding-top: var(--menu-height); display: grid;  
    grid-template-columns: 100%;
    grid-template-rows: 10px 15vh auto auto;
    align-items: center;
    grid-template-areas:
      "topBar"
      "header"
      "main"
      "footer";
    }


    #topBar {z-index:100; grid-area: topBar; position: fixed; top: 0; left: 0; width: 100%; height: var(--menu-height);}

    .noLine {border-bottom: 0px;}

    .bgColor-in {
     animation-name: menu-in;
      animation-duration: 0.2s;
      animation-timing-function: linear;
      /*background: linear-gradient(0deg, rgba(255,255,204,1) 1%, rgba(255,255,204,1) 100%);*/
      background: #F5F5F5;
    }


     @keyframes menu-in {
      0%    {background: rgba(245,245,245,0);}
      25%   {background: rgba(245,245,245,0.25);}
      50%   {background: rgba(245,245,245,0.5);}
      75%   {background: rgba(245,245,245,0.75);}
      100%   {background: rgba(245,245,245,1);}
    } 




    .bgColor-out {
     animation-name: menu-out;
      animation-duration: 0.4s;
      animation-timing-function: ease-out;
      /*background: linear-gradient(0deg, rgba(255,255,204,1) 1%, rgba(255,255,204,1) 100%);*/
      background: #FFFFFF;
    }



     @keyframes menu-out {
      0%    {background: rgba(245,245,245,1);}
      25%   {background: rgba(245,245,245,0.75);}
      50%   {background: rgba(245,245,245,0.5);}
      75%   {background: rgba(245,245,245,0.25);}
      100%   {background: rgba(245,245,245,0);}
    } 



    #content {grid-area: content; text-align: left; min-height: 80vh;}
    #projects {grid-area: projects; text-align: left; }


    .highlight {background-color: var(--color-highlight-bg); color: var(--color-highlight-txt); padding: 0.12rem 0.4rem; }
    .highlight:hover {animation-name: glitch; animation-duration: 0.5s; animation-timing-function: ease-in-out;}

     @keyframes glitch {
      0%    {padding: 0.12rem 0.4rem; }
      50%   {padding: 0.22rem 0.4rem; }
      100%   {padding: 0.12rem 0.4rem; }
    } 


    .social-icons svg {fill: var(--color-social-icons); opacity: 1.0; padding: 5px; width: 22px; height: 22px;}
    .social-icons svg:hover {fill: var(--color-social-icons-hover);}



  #logo {grid-area: logo; font-family: 'Sriracha'; font-size: 2.0em; text-align: left; margin-top: -3px;}

  .logo-wave {
  
  background: linear-gradient(to right, #000 20%, #999 40%, #999 60%, #000 80%);
  background-size: 290% auto;
  color: #000;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  
  animation: wave 1s linear 1;
}

  @keyframes wave {
    to {
      background-position: 140% center;
    }
  }
  







    /* --------------------------------------

      width: 100%;

      top: 0;

      #logo, nav {margin: 0 auto; width: var(--content-width-mobile); padding: 0 0 0 5px;}
      nav ul {padding: 0;}

      #topBar {display: none;}
      #topRef {height: 0px;}

    
    .container {

    grid-template-columns: 100%;
    grid-template-rows: auto auto auto;
    align-items: center;
    grid-template-areas:
      "header"
      "main"
      "footer";
    }

   
    main {width: var(--content-width-mobile);}

<script>

  var alreadyLoaded = false;
  var observer = new IntersectionObserver(function(entries) {

  // no intersection with screen
  if(entries[0].intersectionRatio === 0) {
    document.querySelector("header").classList.add("noLine"); 
    document.querySelector("#topBar").classList.add("bgColor-in");
    document.querySelector("#topBar").classList.remove("bgColor-out");
    alreadyLoaded = true;
  }
  // fully intersects with screen
  else if(entries[0].intersectionRatio === 1 && alreadyLoaded) {
    document.querySelector("header").classList.remove("noLine");
    document.querySelector("#topBar").classList.remove("bgColor-in");

    document.querySelector("#topBar").classList.add("bgColor-out");
   
  }
}, { threshold: [0,1] });

observer.observe(document.querySelector("#topRef"));

</script>
